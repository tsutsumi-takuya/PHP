<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PHP sample</title>
</head>
<body>
	<h3>Login</h3>
	<hr>
	<form action="login.php" method="post">	<!-- actionでファイルの指定、メソッドはGET -->
		<input type="text" name="id">		<!-- input type=text => テキストボックス -->
		<input type="password" name="password">	<!-- input type=password => 黒い丸表示 -->
		<input type="submit" value="login">	<!-- input type=submit => 入力完了 -->
	</form>

	<h3>Calc</h3>
	<hr>
	<form action="training-6.php" method="post">
		<input type="number" name="x">
		+
		<input type="number" name="y">
		<input type="submit" value="Calc">
	</form>

	<h3>Score</h3>
	<hr>
	<form action="training-7.php" method="post">
		Subject:
		<select name="subject">
			<option value="English">English</option>
			<option value="Math">Math</option>
			<option value="Science">Science</option>
		</select>
		<br>
		Name: <input type="text" name="name"><br>
		Score: <input type="number" name="score"><br>
		<input type="submit" value="Add">
	</form>
</body>
</html>
